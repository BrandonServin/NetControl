<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NetControl</title>
    <link rel="stylesheet" href="PaginaWeb/assets/stylesCSS/styleLogin/styleLogin.css">
    <link rel="stylesheet" href="PaginaWeb/assets/stylesCSS/styleHeader/styleHeader.css">
    <link rel="stylesheet" href="PaginaWeb/assets/bootstrap-5.2.3/css/bootstrap.min.css">
    <script src="PaginaWeb/assets/bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="PaginaWeb/assets/scripts/animCargar.js"></script>
</head>

<body>

    <main class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row g-3 align-items-stretch">
            <div class="d-flex justify-content-center">
                <div class="card">
                    <div class="card-body text-center d-flex flex-column">
                        <div style="display: flex; justify-content: center; align-items: center; margin-top: 15px;">
                            <img src="PaginaWeb/img/logo.png" alt="Logotipo" class="logo ms-2">
                            <span class="title ms-2">NETControl</span>
                        </div>
                        <div class="mt-4">
                            <h3>Correo Electrónico: </h3>
                            <input type="text" name="correo" placeholder="Correo Electrónico" class="form-control">
                        </div>
                        <div class="mt-3 w-100">
                            <h3>Contraseña: </h3>
                            <input type="password" name="contraseña" placeholder="Contraseña" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="animateAndRedirect()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function animateAndRedirect() {
            const loginCard = document.querySelector(".card");

            loginCard.classList.add("shrink");

            setTimeout(() => {
                window.location.href = "PaginaWeb/Paginas/inicio.html";
            }, 200);
        }

        
        
    </script>
</body>

</html>

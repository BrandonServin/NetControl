<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login NetControl</title>
        <link rel="stylesheet"
            href="PaginaWeb/assets/stylesCSS/styleLogin/styleLogin.css">
        <link rel="stylesheet"
            href="PaginaWeb/assets/stylesCSS/styleHeader/styleHeader.css">
        <link rel="stylesheet"
            href="PaginaWeb/assets/bootstrap-5.2.3/css/bootstrap.min.css">
        <script
            src="PaginaWeb/assets/bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
        <script src="PaginaWeb/assets/scripts/animCargar.js"></script>
    </head>

    <body>

        <main
            class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="row g-3 align-items-stretch">
                <div class="d-flex justify-content-center">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column">
                            <div
                                style="display: flex; justify-content: center; align-items: center; margin-top: 15px;">
                                <img src="PaginaWeb/img/logo.png" alt="Logotipo"
                                    class="logo ms-2">
                                <span class="title ms-2">NETControl</span>
                            </div>
                            <div class="mt-4">
                                <h3>Usuario: </h3>
                                <input type="text" name="usuario" id="usuario"
                                    placeholder="Usuario"
                                    class="form-control">
                            </div>
                            <div class="mt-3 w-100">
                                <h3>Contraseña: </h3>
                                <input type="password" id="password"
                                    name="contraseña" placeholder="Contraseña"
                                    class="form-control">
                            </div>
                            <div>
                                <p id="mensaje"></p>
                            </div>
                            <button type="button" class="btn btn-primary mt-3"
                                onclick="animateAndRedirect()"
                                id="login">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script>
        document.getElementById("login").addEventListener("click", async function(event) {
            event.preventDefault(); // Evita que la página se recargue
        
            const usuario = document.getElementById("usuario").value;
            const password = document.getElementById("password").value;
            const mensaje = document.getElementById("mensaje");
        
            if (!usuario || !password) {
                mensaje.textContent = "Por favor, ingrese usuario y contraseña.";
                mensaje.style.color = "red";
                return;
            }
        
            try {
                const response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ usuario, password })
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    mensaje.textContent = data.message;
                    mensaje.style.color = "green";

                    setTimeout(() => {
                      const loginCard = document.querySelector(".card");
                      loginCard.classList.add("shrink");

                    setTimeout(() => {
                    window.location.href = "PaginaWeb/Paginas/inicio.html";
                    }, 200);
                }, 350);
                } else {
                    mensaje.textContent = data.message;
                    mensaje.style.color = "red";
                }
            } catch (error) {
                console.error("Error en la autenticación:", error);
                mensaje.textContent = "Error al conectar con el servidor.";
                mensaje.style.color = "red";
            }
        });
        </script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NetControl</title>
    <link rel="stylesheet" href="PaginaWeb/assets/stylesCSS/styleInicio/styleInicio.css">
    <link rel="stylesheet" href="PaginaWeb/assets/stylesCSS/styleHeader/styleHeader.css">
    <link rel="stylesheet" href="PaginaWeb/assets/bootstrap-5.2.3/css/bootstrap.min.css">
    <script src="PaginaWeb/assets/bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="PaginaWeb/assets/scripts/animCargar.js"></script>
    <style>
        .card {
            max-width: 350px;
            margin: 0 auto;
        }
        .logo {
            width: 50px;
        }
    </style>

</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5">
                    <div style="display: flex; justify-content: center; align-items: center; margin-top: 15px;">
                        <img src="PaginaWeb/img/logo.png" alt="Logotipo" class="logo ms-2">
                        <span class="title ms-2">NETControl</span>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mb-3">
                                <label for="correo" style="margin-right: 75px;">Correo Electronico</label>
                                <input type="correo" class="form-control" id="correo" placeholder="correo" style="margin-top: 10px;">
                            </div>
                            <div class="form-group mb-3">
                                <label for="contraseña" style="margin-right: 125px;">Contraseña</label>
                                <input type="contraseña" class="form-control" id="contraseña" placeholder="Contraseña" style="margin-top: 10px;">
                            </div>
                            <button style="margin-top: 10px; margin-bottom: 10px;" type="button" class="btn btn-primary w-100" onclick="window.location.href='PaginaWeb/inicio.html';">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

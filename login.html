<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NetControl</title>
    <link rel="stylesheet" href="PaginaWeb/assets/stylesCSS/styleInicio/styleInicio.css">
    <link rel="stylesheet" href="PaginaWeb/assets/stylesCSS/styleHeader/styleHeader.css">
    <link rel="stylesheet" href="PaginaWeb/assets/bootstrap-5.2.3/css/bootstrap.min.css">
    <script src="PaginaWeb/assets/bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="PaginaWeb/assets/scripts/animCargar.js"></script>

</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;border-radius: xpx;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div style="display: flex; justify-content: center; align-items: center;" class="card-header">
                        <h3>NetControl</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mb-3">
                                <label for="correo">Correo Electronico</label>
                                <input type="correo" class="form-control" id="correo" placeholder="correo" style="margin-top: 10px;">
                            </div>
                            <div class="form-group mb-3">
                                <label for="contraseña">Contraseña</label>
                                <input type="contraseña" class="form-control" id="contraseña" placeholder="Contraseña" style="margin-top: 10px;">
                            </div>
                            <button style="margin-top: 10px; margin-bottom: 10px;" type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
